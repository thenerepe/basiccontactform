<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form | by NRP</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <i id="red-dot" class="fa-solid fa-circle"></i>
            <i id="yellow-dot" class="fa-solid fa-circle"></i>
            <i id="green-dot" class="fa-solid fa-circle"></i>
        </div>
        <div class="content">
            <div class="title">
                <p>Contact Form for (...)</p>
            </div>
            <div class="person">
                <div class="name">
                <p>Name :</p>
                <input type="text" placeholder="First Name">
                </div>
                <div class="surname">
                <p>Surname :</p>
                <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="email">
                <p>Email * :</p>
                <input type="email" name="" id="" placeholder="e.g.hello@example.com">
            </div>
            <div class="phone">
                <p>Phone * :</p>
                <input type="tel" name="" id="" placeholder="123-456-78-90">
            </div>
            <div class="message-subject">
                <p>Message Subject *</p>
                <select name="msg-subject" id="">
                    <option value="">Select Message Subject</option>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    <option value="">Option 4</option>
                </select>
            </div>
            <div class="textarea">
                <p>Message * :</p>
                <textarea name="" id="" rows="6">

                </textarea>
            </div>
            <div class="verification">
                <p>Verification *</p>
                <div class="recaptcha">
                    <label for="re-check">
                        <img src="img/captchalogo.png" alt="recaptcha">
                        <p>I'm not a Robot</p>
                        <input type="checkbox" name="" id="re-check">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/63e7ca50b8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
